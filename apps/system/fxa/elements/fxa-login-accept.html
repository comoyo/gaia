<element name="fxa-login-accept" extends="section">
  <template>
    <section class="vertical">
      <img class="fxa-logo" src="fxa/style/ff_account_logo.png">
      <p>PhotoLand would like to sign in with your Firefox Account.</p>
      <div id="fxa-switch" class="horizontal">
        <p>Remember this choice</p>
        <label class="pack-switch">
          <input type="checkbox" checked>
          <span></span>
        </label>
      </div>
      <p><a href="#">This is not me</a></p>
    </section>
    <section class="horizontal navigation">
      <button type="button" class="nav">Deny</button>
      <button data-href="#fxa-login-password" type="button" class="nav recommend">Allow</button>
    </section>
  </template>
</element>
