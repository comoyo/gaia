<link rel="stylesheet" href="stylesheet.css">
<script src="faker.js"></script>
<script src="controls.js"></script>
    <script>
      function populateContacts() {
        contactActions.generateContacts(
            parseInt(document.getElementById("ctAmount").value || 0));
      }
    </script>

<h3>Hardware Buttons</h3>
<section>
	<button onclick="hardware.home()">Home</button>
	<button onclick="hardware.holdHome()">Hold Home</button>
	<button onclick="hardware.volumeUp()">Volume Up</button>
	<button onclick="hardware.volumeDown()">Volume Down</button>
	<button onclick="hardware.sleep()">Sleep</button>
	<button onclick="hardware.wake()">Wake</button>
	<button onclick="hardware.holdSleep()">Hold Sleep</button>
</section>

<h3>Emulation</h3>
<section>
	<button onclick="emulation.notification()">Notification</button>
</section>

<h3>Contacts</h3>
<section>
  <button id="fillContacts" onclick="populateContacts()">Generate contacts</button>
  <label for="ctAmount">Amount:</label>
  <input id="ctAmount" value="10"></input>
</section>
